{% extends "layout.html" %}
{% block content %}
<h2>Your Notes</h2>

<div class="notes-container">
    <ul>
        {% for note in notes %}
        <li>
            <strong>{{ note[2] }}</strong> 
            <a href="{{ url_for('edit_note', id=note[0]) }}">Edit</a>
            <a href="{{ url_for('delete_note', id=note[0]) }}" 
               onclick="return confirm('Are you sure you want to delete this note?');"> Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
<a class="add-note-btn" href="{{ url_for('add_note') }}">Add New Note</a>
{% endblock %}
